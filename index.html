<body class="tn-transition-end tn-platform-class tn-prevent-unlink-img-click light-mode" ng-controller="BookletRootReaderController">

<div id="shareImage" style="display: none;">

</div>

<!-- fail safe method for 3rd app sharing-->
<div ng-if="false" ng-cloak="">
    叮~您有一份新的贺卡请查收
</div>

<div ng-if="false" ng-cloak="">
    
</div>

<div class="tn-temporary-preview-prompt alert alert-warning alert-dismissible" role="alert" ng-if="!isRelease" ng-cloak="">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    此为临时链接，仅供预览，将在短期内失效。
</div>

<div class="reader-booklet-container" tn-distortion-page-for-keyboard-in-android="true">
    <div class="tn-reader-booklet" tn-opera-house="" tn-atom-context="{ type: 'booklet', inReader: true }" ng-controller="BookletReaderController">

        
            <div id="loadingIconPanel" class="loading-progress-icon" ng-show="showLoading" style="visibility: hidden;">
                <div id="loadingIcon" class="custom-icon"></div>
                <div class="loading">
                    <div class="circle" name='loadingDot'></div>
                    <div class="circle" name='loadingDot'></div>
                    <div class="circle" name='loadingDot'></div>
                </div>
            </div>
        

        <article class="tn-cube-box booklet dock-loader" tn-solo-comp-loader="box" tn-bind-comp-tpl-id="reader_booklet-cp:sys/loader-cubes-box" tn-comp-role="cube-box" tn-ra-link-sink="" ng-cloak="">
        </article>

        <div class="global-docker" ng-show="isReady" ng-cloak="">
            <div class="nav-up-arrow" ng-show="!operaStatus.hidePageTurningArrow && operaStatus.pageTurningDirection=='vertical' && operaStatus.popup < 0 && !operaStatus.turning && !operaStatus.isAtLastPage && operaStatus.isOnPageTail && operaStatus.turningMatrix.downward" ng-cloak="">
                <button class="btn btn-glass-transparent" ng-click="onNavToDownward()">
                    <img class="icon" src="static/picture/arrow.svg">
                </button>
            </div>
            <div class="nav-up-arrow force-to-right-arrow" ng-show="!operaStatus.hidePageTurningArrow && operaStatus.pageTurningDirection=='horizontal' && operaStatus.popup < 0 && !operaStatus.turning && !operaStatus.isAtLastPage && operaStatus.isOnPageTail && operaStatus.turningMatrix.downward" ng-cloak="">
                <button class="btn btn-glass-transparent" ng-click="onNavToDownward()">
                    <img class="icon" src="static/picture/arrow.svg">
                </button>
            </div>

            <div class="report-button ng-hide" ng-show="!operaStatus.hasAdvert && !operaStatus.turning && operaStatus.isAtLastCube && operaStatus.isAtLogicalTailPage && operaStatus.isOnPageTail" ng-cloak="">
                <a ng-href="/report/{{ showInfo.show_id }}">
                    <div class="surface">
                        投诉
                    </div>
                </a>
            </div>

            <div class="catalogue-button" ng-show="!!operaStatus.hasCataloguePopup" ng-class="{ 'on': !!operaStatus.isCataloguePopupOn }" stop-propagation="touchstart mousedown mouseup click" ng-cloak="">
                <button class="btn btn-glass-transparent" ng-click="onCatalogueMenuClicked()"></button>
            </div>

            <div class="player-button" ng-show="!!operaStatus.bgmState.exist" ng-class="{ 'on': !!operaStatus.bgmState.playing }" stop-propagation="touchstart mousedown mouseup click" ng-cloak="">
                <button class="btn btn-glass-transparent" ng-click="onBgMusicClicked()"></button>
            </div>
        </div>

        <div class="reader-nav-panel">
            <div class="qr-code-box">
                <qrcode qr-data="readerURL" qr-size="160" qr-foreground="#34363c" qr-background="white"></qrcode>
            </div>
            <div class="dir-box" ng-show="isReady">
                <div class="dir-row">
                    <button class="btn btn-glass up" title="向上翻页" ng-disabled="operaStatus.isAtFirstPage || !operaStatus.isOnPageHead || !operaStatus.turningMatrix.upward" ng-click="onNavToUpward()">
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </button>
                </div>
                <div class="dir-row" ng-show="operaStatus.cubeCount > 1">
                    <button class="btn btn-glass left" title="向左翻页" ng-disabled="operaStatus.cube <= 0" ng-click="onNavToLeftward()">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                    </button>
                    <button class="btn btn-glass ok btn-xs">
                        <span class="glyphicon glyphicon-record"></span>
                    </button>
                    <button class="btn btn-glass right" title="向右翻页" ng-disabled="operaStatus.cube >= operaStatus.cubeCount - 1" ng-click="onNavToRightward()">
                        <span class="glyphicon glyphicon-arrow-right"></span>
                    </button>
                </div>
                <div class="dir-row">
                    <button class="btn btn-glass down" title="向下翻页" ng-disabled="operaStatus.isAtLastPage || !operaStatus.isOnPageTail || !operaStatus.turningMatrix.downward" ng-click="onNavToDownward()">
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
